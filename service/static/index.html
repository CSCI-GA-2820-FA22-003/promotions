<!DOCTYPE html>
<html>

<head>
  <title>Promotions Demo RESTful Service</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
  <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Promotions Demo REST API Service</h1>
      <p>API Documentation is <a href='/apidocs'>here</a></p>
    </div>

    <!-- Flash Message -->
    <div class="table-responsive">
      <table class="table">
        <tr>
          <td>Status:</td>
          <td><span id="flash_message"></span></td>
        </tr>
      </table>
    </div>

    <!-- FORM -->
    <div class="col-md-12" id="form_data">
      <h3>Create, Retrieve, Update, Query, Activate, and Delete a Promotion:</h3>
      <div class="well">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="promotion_id">Promotion ID:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="promotion_id" placeholder="Enter ID of Promotion">
            </div>
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
              <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
            </div>
          </div>
        </div> <!-- form horizontal -->

        <div class="form-horizontal">

          <!-- NAME -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="promotion_name">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="promotion_name" placeholder="Enter name for Promotion">
            </div>
          </div>

          <!-- DESCRIPTION -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="promotion_description">Description:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="promotion_description"
                placeholder="Enter description for Promotion">
            </div>
          </div>

          <!-- TYPE -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="promotion_type">Type:</label>
            <div class="col-sm-10">
              <select class="form-control" id="promotion_type">
                <option value="UNKNOWN" selected>UNKNOWN</option>
                <option value="ABS_DISCOUNT">ABS_DISCOUNT</option>
                <option value="PERCENT_DISCOUNT">PERCENT_DISCOUNT</option>
              </select>
            </div>
          </div>

          <!-- VALUE -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="promotion_value">Value:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="promotion_value" placeholder="Enter value for Promotion">
            </div>
          </div>

          <!-- PERCENT -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="promotion_percent">Percent:</label>
            <div class="col-sm-10">
              <input type="number" min="1" max="100" class="form-control" id="promotion_percent"
                placeholder="Enter percent for Promotion">
            </div>
          </div>

          <!-- STATUS -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="promotion_status">Status:</label>
            <div class="col-sm-10">
              <select class="form-control" id="promotion_status">
                <option value="true" selected>True</option>
                <option value="false">False</option>
              </select>
            </div>
          </div>

          <!-- EXPIRY -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="promotion_expiry">Expiry:</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="promotion_expiry" placeholder="2023-04-01">
            </div>
          </div>


          <!-- SUBMIT BUTTONS -->
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" id="searchall-btn">List</button>
              <button type="submit" class="btn btn-primary" id="search-btn">Query</button>
              <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
              <button type="submit" class="btn btn-success" id="create-btn">Create</button>
              <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              <button type="submit" class="btn btn-primary" id="activate-btn">Activate</button>
            </div>
          </div>
        </div> <!-- form horizontal -->
      </div> <!-- end well -->
    </div> <!-- end Form -->

    <!-- Search Results -->
    <div class="table-responsive col-md-12" id="search_results">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-2">Name</th>
            <th class="col-md-3">Description</th>
            <th class="col-md-2">Type</th>
            <th class="col-md-1">Value</th>
            <th class="col-md-1">Percent</th>
            <th class="col-md-2">Status</th>
            <th class="col-md-3">Expiry</th>
          </tr>
        </thead>
      </table>
    </div>

    <footer>
      <br><br>
      <p>&copy; NYU DevOps Promotions</p>
    </footer>

  </div> <!-- container -->

  <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

</body>

</html>
